<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Form</title>
    <style>
    #div1{
      width: 100%;
      height: 50px;
    }
  
    #div2{
      width: 70%;
    }
    </style>
</head>

<body>
  <div id="div1">
  <h1 style="text-align: center;color:brown;background-color: aqua;">Personal Information</h1>
</div>



<div id="div2">
  <div style="background-color: brown;color: black;font-size: 30px;width: 70%;margin-left: 37%;" >
  <!-- <form class="row g-3"> -->
    <div class="col-md-12">
      <label for="inputEmail4" class="form-label">First Name</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <!-- <form class="row g-3"> -->
      <div class="col-md-12">
        <label for="inputEmail4" class="form-label">Last Name</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
  <!-- <form class="row g-3"> -->
    <div class="col-md-12">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-12">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    
    <div class="col-md-12 position-relative">
      <label for="validationTooltipUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
        <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
        <div class="invalid-tooltip">
          Please choose a unique and valid username.
        </div>
      </div>
   
    <div class="input-group mb-12">
      <label class="input-group-text" for="inputGroupSelect01">Gender</label>
      <select class="form-select" id="inputGroupSelect01">
        <option selected>Choose...</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
        <option value="3">Other</option>
      </select>
    </div>
    <div class="input-group mb-12">
      <label class="input-group-text" for="inputGroupSelect01">Hobby</label>
      <select class="form-select" id="inputGroupSelect01">
        <option selected>Choose...</option>
        <option value="1">Read</option>
        <option value="2">Write</option>
        <option value="3">cricket</option>
        <option value="3">Badminton</option>
        <option value="3">Chess</option>
      </select>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-12">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-12">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option value="1">Maharastra</option>
        <option value="2">Delhi</option>
        <option value="3">Gujarat</option>
        <option value="3">Bihar</option>
        <option value="1">Jharkhand</option>
        <option value="2">Goa</option>
      </select>
    </div>
    <div class="col-md-12">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>


   


 
    <div class="mb-6">
    <label for="exampleFormControlTextarea1" class="form-label">Write Your Comments</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect01">Browser</label>
    <select class="form-select" id="inputGroupSelect01">
      <option selected>Choose...</option>
      <option value="1">Chrome</option>
      <option value="2">safari</option>
      <option value="3">mozila</option>
      <option value="3">opera</option>
      </select>
      </div>
      <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile02">
        <label class="input-group-text" for="inputGroupFile02">Upload</label>
      </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div id="invalidCheck3Feedback" class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12" style="text-align: center; margin-top: 10px;font-size: 50px;">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
  </div>
</div>
</form>
</body>

</html>
